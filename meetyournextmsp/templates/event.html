{% extends 'base.html' %}


{% block htmltitle %}{{ event.title }}{% endblock %}


{% block content %}


<h2>{{ event.title }}</h2>

<p>{{ event.description }}</p>

<p>{{ event.get_start_strftime() }} - {{ event.get_end_strftime() }}</p>

{% if event.url %}
    <a href="{{ event.url }}">Find out more</a>
{% endif %}


{% endblock %}
