<!doctype html>
<html>
    <head>
        <title>{% block htmltitle %}{% endblock %} - Meet Your Next MSP</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <meta name="twitter:card" content="summary" />
        {% block head %}{% endblock %}
        <meta name="twitter:title" content="{% block twittertitle %}{% endblock %} - Meet Your Next MSP" />
        <meta name="twitter:site" content="@meetyournextmsp" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='logo600.png') }}"/>
        <meta name="twitter:image" content="{{ url_for('static', filename='logo600.png') }}" />
        <meta name="twitter:image:alt" content="Logo - find Scottish hustings" />
        <meta property="og:image:url" content="{{ url_for('static', filename='logo600.png') }}" />
        <meta property="og:image:type" content="image/png" />
    </head>
    <body>
        <div class="header">
            <div class="contentColumn">
                <h1><a href="/">Meet Your Next MSP</a></h1>
            </div>
        </div>
        <div class="content">
            <div class="contentColumn">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="footer">
            <div class="contentColumn">
                <div class="footer-logo">
                    <a href="/"><img src="{{ url_for('static', filename='logo600.png') }}" width="100" height="100" alt="Meet Your Next MSP Logo"></a>
                </div>
                <div style="clear: all;"></div>
                <div class="footer-right">
                    <div class="footer-link"><a href="/constituencies">Find your constituency</a></div>
                    <div class="footer-link"><a href="/contribute">Tell us about an event</a></div>
                    <div class="footer-link"><a href="/all_events">All events</a></div>
                </div>
                <div class="footer-left">
                    <div class="footer-link"><a href="/about">About (including Open Data)</a></div>
                    <div class="footer-link"><a href="https://twitter.com/meetyournextmsp">Tweet us @meetyournextmsp</a></div>
                    <div class="footer-link"><a href="mailto:hello@meetyournextmsp.scot">Email us hello@meetyournextmsp.scot</a></div>
                </div>
                <div style="clear: all;"></div>
            </div>
        </div>
        {% block javascripts %}{% endblock %}
    </body>
</html>
